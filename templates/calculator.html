<div class="container-fluid text-white bg-info">
  <h2 class="text-center py-2">Cuentanos de tu trabajo a realizar</h2>

  <h4 class="text-center py-3">Llena el siguiente formulario del servicio a cotizar y te contactaremos lo mas pronto posible
  con una cotización.</h4>
  <div class="row mx-3 py-4">
    <div class="col">
      <input type="text" class="form-control" id="i1" placeholder="Servicio">
    </div>
    <div class="col">
      <input type="text" class="form-control" id="i2" placeholder="Nombre">
    </div>
    <div class="col">
      <input type="text" class="form-control" id="i3" placeholder="Empresa">
    </div>
  </div>

  <div class="row mx-3 py-4">
    <div class="col">
      <input type="text" class="form-control"  placeholder="Correo">
    </div>
    <div class="col">
      <input type="text" class="form-control"  placeholder="Número">
    </div>
    <div class="col">
      <input type="text" class="form-control"  placeholder="Adjuntos">
    </div>
  </div>

  <div class="row mx-3 py-5">
    <textarea class="form-control" placeholder="Descripción"></textarea>
  </div>

  <div class="row my-4">
    <div class="col justify-content-center d-flex">
      <button type="button" class="btn btn-primary">Cotizar</button>
    </div>
  </div>


</div>
